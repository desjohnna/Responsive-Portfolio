<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <div id="navbar" class="w3-container">

    <!-- BIO BACKGROUND AND BOARDER DIVS -->
    <section id="frame">
        <div id="mainSectionContent">
            <h1>Contact</h1>
            <hr>

            <!-- CONTACT FORM -->
            <form action="#">
                <text>Name</text><br>
                <input type="text" name="name" value="John Smith" class="text">
                <br>
                <text>Email</text><br>
                <input type="text" name="email" value="example@gmail.com" class="text">
                <br>
                <text>Message</text><br>
                <textarea class="text" rows="10"></textarea>

                <br>
                <br><br>
                <input type="submit" value="Submit" class="text" id="submitBtn">
            </form>
        </div>
    </section>
